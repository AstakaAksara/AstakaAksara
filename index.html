<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        .sr-only {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 700px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        .search-box {
            width: 100%; 
            padding: 15px 25px; 
            border: 2px solid #dcdcdc; 
            border-radius: 30px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
            background: white;
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.15); 
        }

        #results { list-style: none; padding: 0; margin: 0; }
        
        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 20px;
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease;
            display: block;
            overflow: auto;
            border-left: 5px solid var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.4rem; 
            color: var(--primary); 
            float: right; 
            direction: rtl;
            margin-left: 15px;
            line-height: 1;
        }

        .word { 
            font-weight: 700; 
            font-size: 1.6rem; 
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .meaning { 
            margin-top: 10px; 
            line-height: 1.6; 
            font-size: 1.05rem; 
            color: #444;
            clear: both;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .loading-text {
            text-align: center;
            color: var(--accent);
            font-style: italic;
            margin-top: 20px;
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Astaka Aksara</h1>
        <p class="subtitle">Khazanah Bahasa & Tulisan Jawi</p>
    </header>

    <label for="searchInput" class="sr-only">Cari kosa kata atau makna</label>
    <input type="text" id="searchInput" class="search-box" placeholder="Mencari..." disabled>
    <div id="loadingIndicator" class="loading-text">Sedang memuatkan pangkalan data...</div>

    <main>
        <ul id="results" role="list" aria-live="polite"></ul>
    </main>

    <div class="footer-note">
        &copy; 2026 AstakaAksara Digital<br>
        <i>Dipelihara di GitHub</i>
    </div>
</div>

<script>
    let dictionaryData = [];
    const resultsEl = document.getElementById('results');
    const inputEl = document.getElementById('searchInput');
    const loadingEl = document.getElementById('loadingIndicator');
    let debounceTimer = null;

    // --- CSV PARSER ---
    function parseCSV(str) {
        const arr = [];
        let quote = false;
        let col = 0, c = 0;
        
        str = str.replace(/\r\n/g, '\n'); // Normalize newlines
        
        for (; c < str.length; c++) {
            let cc = str[c], nc = str[c+1];
            arr[col] = arr[col] || [];
            arr[col][0] = arr[col][0] || "";

            if (cc == '"' && quote && nc == '"') { arr[col][arr[col].length-1] += cc; ++c; }
            else if (cc == '"') { quote = !quote; }
            else if (cc == ',' && !quote) { arr[col].push(""); }
            else if (cc == '\n' && !quote) { ++col; }
            else { arr[col][arr[col].length-1] += cc; }
        }
        return arr;
    }

    // --- LOAD DATA ---
    fetch('AstakaAksara.csv')
        .then(response => {
            if (!response.ok) throw new Error("Gagal memuatkan fail CSV");
            return response.text();
        })
        .then(text => {
            const rawData = parseCSV(text);
            
            // Skip header (index 0) and process rows
            for(let i = 1; i < rawData.length; i++) {
                const row = rawData[i];
                if(row.length >= 1 && row[0]) { 
                    dictionaryData.push({
                        word: row[0].trim(),
                        jawi: row[1] ? row[1].trim() : "",
                        meaning: row[2] ? row[2].trim() : "Tiada definisi."
                    });
                }
            }

            // Sort Alphabetically
            dictionaryData.sort((a, b) => a.word.localeCompare(b.word));

            loadingEl.style.display = 'none';
            inputEl.disabled = false;
            inputEl.placeholder = "Cari perkataan (contoh: Adiwarna)";
            inputEl.focus();
        })
        .catch(err => {
            console.error(err);
            loadingEl.textContent = "Ralat: Fail 'AstakaAksara.csv' tidak dijumpai.";
            loadingEl.style.color = "red";
        });

    // --- SEARCH ENGINE ---
    function clearResults() {
        resultsEl.innerHTML = '';
    }

    function renderResults(items) {
        clearResults();
        if (!items.length) {
            resultsEl.innerHTML = '<li class="no-results">Tiada padanan dijumpai.</li>';
            return;
        }

        // --- LIMIT SET TO 10 HERE ---
        const limit = 10; 
        const fragment = document.createDocumentFragment();

        // .slice(0, limit) ensures we only take the first 10 items
        items.slice(0, limit).forEach(item => {
            const li = document.createElement('li');
            li.className = 'entry';

            // Jawi Element
            if (item.jawi) {
                const jawiDiv = document.createElement('div');
                jawiDiv.className = 'jawi';
                jawiDiv.textContent = item.jawi;
                li.appendChild(jawiDiv);
            }

            // Word Element
            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            wordDiv.textContent = item.word;
            li.appendChild(wordDiv);

            // Meaning Element
            const meaningDiv = document.createElement('div');
            meaningDiv.className = 'meaning';
            meaningDiv.textContent = item.meaning;
            li.appendChild(meaningDiv);

            fragment.appendChild(li);
        });
        resultsEl.appendChild(fragment);
    }

    function doSearch() {
        const raw = inputEl.value.trim();
        const term = raw.toLowerCase();

        if (term.length < 1) {
            clearResults();
            return;
        }

        const filtered = dictionaryData.filter(item => {
            return item.word.toLowerCase().includes(term) || 
                   item.meaning.toLowerCase().includes(term);
        });

        renderResults(filtered);
    }

    inputEl.addEventListener('input', () => {
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(doSearch, 150);
    });
</script>

</body>
</html>
