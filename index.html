<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e342e">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 750px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 25px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 3rem; 
            margin: 0; 
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tagline { font-style: italic; color: #6d4c41; margin-top: 5px; font-size: 1.1rem; }

        .search-container {
            position: sticky;
            top: 15px;
            z-index: 100;
            background: var(--bg);
            padding: 10px 0;
        }

        .search-box {
            width: 100%; 
            padding: 18px 25px; 
            border: 2px solid #e0e0e0; 
            border-radius: 50px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.2); 
        }

        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 25px;
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease;
            border-right: 6px solid var(--accent);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.5rem; 
            color: var(--primary); 
            float: left; 
            direction: rtl;
        }

        .word { font-weight: bold; font-size: 2rem; color: var(--primary); }

        .tag-pill { 
            display: inline-block; 
            background: #f1ebd9; 
            padding: 5px 15px;
            border-radius: 25px; 
            font-size: 0.8rem; 
            color: var(--primary); 
            margin: 12px 0;
            font-weight: bold;
        }

        .meaning { 
            margin: 20px 0; 
            line-height: 1.8; 
            font-size: 1.15rem; 
            color: #444;
        }

        .example-card {
            background: #f9f8f4;
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-top: 20px;
        }

        .example-header {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
        }

        .example-text { font-style: italic; color: #555; line-height: 1.6; }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 0;
            font-size: 0.9rem;
            color: #8d6e63;
            border-top: 1px dashed #d7ccc8;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .jawi { font-size: 2rem; float: none; display: block; margin-bottom: 10px; }
            .entry { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AstakaAksara</h1>
        <p class="tagline">Gerbang Khazanah Bahasa Klasik & Istana</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Cari perkataan atau makna..." onkeyup="searchDict()">
    </div>

    <div id="results">
        </div>

    <footer>
        <p>Hayati ketinggian sastera Melayu lama.</p>
        <strong>AstakaAksara Digital © 2026</strong>
    </footer>
</div>

<script>
    let dictionaryData = [];

    // Mengambil data secara automatik
    fetch('AstakaAksara.json')
        .then(res => res.json())
        .then(data => {
            dictionaryData = data;
            console.log("Pangkalan data sedia.");
        })
        .catch(err => {
            console.error("Gagal memuatkan data:", err);
            document.getElementById('results').innerHTML = `<div style="text-align:center; padding:20px; color:red;">Ralat: Pastikan anda membuka fail ini melalui GitHub atau Live Server.</div>`;
        });

    function searchDict() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (input.length < 1) return;

        const filtered = dictionaryData.filter(item => 
            item.word.toLowerCase().includes(input) || 
            item.meaning.toLowerCase().includes(input)
        );

        if (filtered.length === 0) {
            resultsDiv.innerHTML = `<p style="text-align:center; color:#999; margin-top:30px;">Tiada kosa kata ditemui.</p>`;
            return;
        }

        filtered.forEach(item => {
            resultsDiv.innerHTML += `
                <div class="entry">
                    <div class="jawi">${item.jawi}</div>
                    <div class="word">${item.word}</div>
                    <div class="tag-pill">${item.category.toUpperCase()} • ${item.pos}</div>
                    <div class="meaning">${item.meaning}</div>
                    <div class="example-card">
                        <span class="example-header">CONTOH PENGGUNAAN</span>
                        <div class="example-text">"${item.example}"</div>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
