<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        /* Accessible hidden (screen-reader only) */
        .sr-only {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 700px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-box {
            width: 100%; 
            padding: 15px 25px; 
            border: 2px solid #dcdcdc; 
            border-radius: 30px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
            background: white;
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.15); 
        }

        /* results list */
        #results { list-style: none; padding: 0; margin: 0; }
        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 20px;
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease;
            display: block;
            overflow: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.2rem; 
            color: var(--primary); 
            float: right; 
            direction: rtl;
            margin-left: 12px;
        }

        .word { 
            font-weight: bold; 
            font-size: 1.8rem; 
            color: var(--primary);
            margin-bottom: 5px;
        }

        .meaning { 
            margin-top: 15px; 
            line-height: 1.7; 
            font-size: 1.1rem; 
            border-top: 1px solid #eee;
            padding-top: 15px;
            clear: both;
        }

        .no-results {
            text-align: center;
            padding: 30px 15px;
            color: #666;
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Astaka Aksara</h1>
        <p>Gerbang Khazanah Bahasa Klasik</p>
    </header>

    <label for="searchInput" class="sr-only">Cari kosa kata atau makna</label>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari kosa kata atau makna...">

    <main>
        <!-- results updated dynamically; screen readers will be notified via aria-live -->
        <ul id="results" role="list" aria-live="polite" aria-busy="false"></ul>
    </main>

    <div class="footer-note">Â© 2026 AstakaAksara Digital</div>
</div>

<script>
    let dictionaryData = [];
    const resultsEl = document.getElementById('results');
    const inputEl = document.getElementById('searchInput');
    let debounceTimer = null;

    // Load JSON data (must be served over HTTP(S); fetch won't work via file:// in many browsers)
    fetch('AstakaAksara.json')
        .then(response => {
            if (!response.ok) throw new Error("Gagal memuatkan fail JSON: " + response.statusText);
            return response.json();
        })
        .then(data => {
            if (!Array.isArray(data)) {
                console.error("Ralat: format JSON tidak seperti yang dijangka (bukan array).");
                return;
            }
            dictionaryData = data;
        })
        .catch(err => console.error("Ralat:", err));

    // Utility: normalize text for case-insensitive comparisons
    function normalizeText(s) {
        try {
            return String(s).toLowerCase();
        } catch (e) {
            return '';
        }
    }

    // Clear results helper
    function clearResults() {
        resultsEl.innerHTML = '';
    }

    // Render list of matching items safely (using textContent)
    function renderResults(items, query) {
        clearResults();

        if (!items.length) {
            const li = document.createElement('li');
            li.className = 'no-results';
            li.textContent = 'Tiada padanan';
            resultsEl.appendChild(li);
            return;
        }

        // Build fragment then append once
        const frag = document.createDocumentFragment();

        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'entry';

            // Jawi (if available)
            if (item.jawi) {
                const jawiDiv = document.createElement('div');
                jawiDiv.className = 'jawi';
                jawiDiv.textContent = item.jawi;
                li.appendChild(jawiDiv);
            }

            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            wordDiv.textContent = item.word || '';
            li.appendChild(wordDiv);

            const meaningDiv = document.createElement('div');
            meaningDiv.className = 'meaning';
            meaningDiv.textContent = item.meaning || '';
            li.appendChild(meaningDiv);

            frag.appendChild(li);
        });

        resultsEl.appendChild(frag);
    }

    function doSearch() {
        const raw = inputEl.value.trim();
        const input = normalizeText(raw);

        // If input empty, clear results (you can also show recent items)
        if (input.length < 1) {
            clearResults();
            return;
        }

        // Filter safely (guard fields)
        const filtered = dictionaryData.filter(item => {
            const word = normalizeText(item && item.word);
            const meaning = normalizeText(item && item.meaning);

            return word.includes(input) || meaning.includes(input);
        });

        renderResults(filtered, input);
    }

    // Debounced input handler; use 'input' to include paste and other input methods
    inputEl.addEventListener('input', () => {
        // simple debounce
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            doSearch();
        }, 180);
    });

    // Optional: allow Enter to focus first result (simple behaviour)
    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const first = resultsEl.querySelector('.entry');
            if (first) first.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>

</body>
</html>
