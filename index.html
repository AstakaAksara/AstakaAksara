<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e342e">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 700px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem; 
            margin: 0; 
            color: var(--primary);
            letter-spacing: 2px;
        }

        p.tagline {
            font-style: italic;
            color: #6d4c41;
            margin-top: 5px;
        }

        .search-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            background: var(--bg);
            padding: 10px 0;
        }

        .search-box {
            width: 100%; 
            padding: 15px 25px; 
            border: 2px solid #dcdcdc; 
            border-radius: 30px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.2); 
        }

        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 20px;
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease;
            border-left: 5px solid var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.2rem; 
            color: var(--primary); 
            float: right; 
            direction: rtl;
            margin-bottom: 10px;
        }

        .word { font-weight: bold; font-size: 1.8rem; color: var(--primary); }

        .tag { 
            display: inline-block; 
            background: #f1ebd9; 
            padding: 4px 12px;
            border-radius: 20px; 
            font-size: 0.75rem; 
            color: var(--primary); 
            margin: 10px 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .meaning { 
            margin: 15px 0; 
            line-height: 1.8; 
            font-size: 1.1rem; 
            clear: both;
        }

        .example-box {
            background: #fcfbf7;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid var(--accent);
            margin-top: 15px;
        }

        .example-label {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .example-text { 
            font-style: italic; 
            color: #555; 
            font-size: 1rem; 
            text-align: right;
        }

        .footer-note {
            text-align: center;
            margin-top: 60px;
            padding-bottom: 20px;
            font-size: 0.85rem;
            color: #8d6e63;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .jawi { font-size: 1.8rem; }
            .entry { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AstakaAksara</h1>
        <p class="tagline">Gerbang Khazanah Bahasa Klasik & Istana</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Cari kosa kata (Rumi atau makna)..." onkeyup="searchDict()">
    </div>

    <div id="results">
        </div>

    <div class="footer-note">
        <p>Hayati keindahan bahasa ibunda melalui zaman.</p>
        © 2026 AstakaAksara Digital
    </div>
</div>

<script>
    let dictionaryData = [];

    // Mengambil data dari fail AstakaAksara.json
    fetch('AstakaAksara.json')
        .then(response => {
            if (!response.ok) throw new Error("Fail JSON tidak ditemui.");
            return response.json();
        })
        .then(data => {
            dictionaryData = data;
            console.log("Data berjaya dimuatkan!");
        })
        .catch(err => {
            console.error("Ralat:", err);
            document.getElementById('results').innerHTML = `<p style="text-align:center; color:red;">Ralat: Gagal memuatkan pangkalan data.</p>`;
        });

    function searchDict() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (input.length < 1) return;

        const filtered = dictionaryData.filter(item => 
            item.word.toLowerCase().includes(input) || 
            item.meaning.toLowerCase().includes(input)
        );

        if (filtered.length === 0) {
            resultsDiv.innerHTML = `<p style="text-align:center; margin-top:20px; color:#999;">Tiada padanan ditemui.</p>`;
            return;
        }

        filtered.forEach(item => {
            resultsDiv.innerHTML += `
                <div class="entry">
                    <div class="jawi">${item.jawi}</div>
                    <div class="word">${item.word}</div>
                    <div class="tag">${item.category} • ${item.pos}</div>
                    <div class="meaning">${item.meaning}</div>
                    <div class="example-box">
                        <span class="example-label">CONTOH PENGGUNAAN:</span>
                        <div class="example-text">"${item.example}"</div>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
