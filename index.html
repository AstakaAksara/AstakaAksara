<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 700px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-box {
            width: 100%; 
            padding: 15px 25px; 
            border: 2px solid #dcdcdc; 
            border-radius: 30px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
            background: white;
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.15); 
        }

        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 20px;
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.2rem; 
            color: var(--primary); 
            float: right; 
            direction: rtl;
        }

        .word { 
            font-weight: bold; 
            font-size: 1.8rem; 
            color: var(--primary);
            margin-bottom: 5px;
        }

        .meaning { 
            margin-top: 15px; 
            line-height: 1.7; 
            font-size: 1.1rem; 
            border-top: 1px solid #eee;
            padding-top: 15px;
            clear: both;
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AstakaAksara</h1>
        <p>Gerbang Khazanah Bahasa Klasik & Istana</p>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari kosa kata atau makna..." onkeyup="searchDict()">

    <div id="results"></div>

    <div class="footer-note">Â© 2026 AstakaAksara Digital</div>
</div>

<script>
    let dictionaryData = [];

    // Ambil data dari AstakaAksara.json
    fetch('AstakaAksara.json')
        .then(response => {
            if (!response.ok) throw new Error("Gagal memuatkan fail JSON");
            return response.json();
        })
        .then(data => {
            dictionaryData = data;
        })
        .catch(err => console.error("Ralat:", err));

    function searchDict() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (input.length < 1) return;

        const filtered = dictionaryData.filter(item => 
            item.word.toLowerCase().includes(input) || 
            item.meaning.toLowerCase().includes(input)
        );

        filtered.forEach(item => {
            // Logik untuk semak jika Jawi ada atau null
            const jawiHTML = (item.jawi && item.jawi !== null) 
                ? `<div class="jawi">${item.jawi}</div>` 
                : '';

            resultsDiv.innerHTML += `
                <div class="entry">
                    ${jawiHTML}
                    <div class="word">${item.word}</div>
                    <div class="meaning">${item.meaning}</div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
