<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstakaAksara | Kamus Bahasa Klasik</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4e342e; 
            --accent: #b8860b; 
            --bg: #fdfaf5; 
            --card: #ffffff;
        }
        
        .sr-only {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }

        .container { max-width: 700px; margin: 0 auto; }

        header { 
            text-align: center; 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px;
            margin-bottom: 30px; 
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            color: var(--primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-box {
            width: 100%; 
            padding: 15px 25px; 
            border: 2px solid #dcdcdc; 
            border-radius: 30px;
            font-size: 1.1rem; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
            background: white;
        }

        .search-box:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.15); 
        }

        #results { list-style: none; padding: 0; margin: 0; }
        
        .entry {
            background: var(--card); 
            padding: 25px; 
            margin-top: 20px;
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease;
            display: block;
            overflow: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .jawi { 
            font-family: 'Noto Naskh Arabic', serif; 
            font-size: 2.2rem; 
            color: var(--primary); 
            float: right; 
            direction: rtl;
            margin-left: 12px;
        }

        .word { 
            font-weight: bold; 
            font-size: 1.8rem; 
            color: var(--primary);
            margin-bottom: 5px;
        }

        .meaning { 
            margin-top: 15px; 
            line-height: 1.7; 
            font-size: 1.1rem; 
            border-top: 1px solid #eee;
            padding-top: 15px;
            clear: both;
        }

        .no-results {
            text-align: center;
            padding: 30px 15px;
            color: #666;
        }

        .loading-text {
            text-align: center;
            color: var(--accent);
            font-style: italic;
            margin-top: 20px;
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Astaka Aksara</h1>
        <p>Gerbang Khazanah Bahasa Klasik</p>
    </header>

    <label for="searchInput" class="sr-only">Cari kosa kata atau makna</label>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari kosa kata atau makna..." disabled>
    <div id="loadingIndicator" class="loading-text">Sedang memuatkan pangkalan data...</div>

    <main>
        <ul id="results" role="list" aria-live="polite"></ul>
    </main>

    <div class="footer-note">Â© 2026 AstakaAksara Digital</div>
</div>

<script>
    let dictionaryData = [];
    const resultsEl = document.getElementById('results');
    const inputEl = document.getElementById('searchInput');
    const loadingEl = document.getElementById('loadingIndicator');
    let debounceTimer = null;

    // --- CSV PARSER (The Magic Part) ---
    // This function turns CSV text into a usable Array of Objects
    function parseCSV(str) {
        const arr = [];
        let quote = false;  // 'true' means we're inside a quoted field
        let col = 0, c = 0;
        
        // Normalize line breaks
        str = str.replace(/\r\n/g, '\n');
        
        for (; c < str.length; c++) {
            let cc = str[c], nc = str[c+1];        // Current char, Next char
            arr[col] = arr[col] || [];             // Create row if not exists
            arr[col][0] = arr[col][0] || "";       // Create column if not exists

            // If it's a quote, toggle the quote state
            if (cc == '"' && quote && nc == '"') { arr[col][arr[col].length-1] += cc; ++c; }
            else if (cc == '"') { quote = !quote; }
            // If comma and NOT in quotes, move to next column
            else if (cc == ',' && !quote) { arr[col].push(""); }
            // If newline and NOT in quotes, move to next row
            else if (cc == '\n' && !quote) { ++col; }
            // Otherwise, add character to current cell
            else { arr[col][arr[col].length-1] += cc; }
        }
        return arr;
    }

    // --- LOAD DATA ---
    // Changed from .json to .csv
    fetch('AstakaAksara.csv')
        .then(response => {
            if (!response.ok) throw new Error("Gagal memuatkan fail CSV");
            return response.text();
        })
        .then(text => {
            const rawData = parseCSV(text);
            
            // Convert array of arrays (CSV) to array of objects
            // Skipping index 0 because it contains headers (word, jawi, meaning)
            for(let i = 1; i < rawData.length; i++) {
                const row = rawData[i];
                if(row.length >= 2 && row[0]) { // Ensure row has content
                    dictionaryData.push({
                        word: row[0],
                        jawi: row[1],
                        meaning: row[2]
                    });
                }
            }

            // Enable input
            loadingEl.style.display = 'none';
            inputEl.disabled = false;
            inputEl.placeholder = "Cari kosa kata atau makna...";
            inputEl.focus();
        })
        .catch(err => {
            console.error("Ralat:", err);
            loadingEl.textContent = "Ralat: Pangkalan data tidak dijumpai. Pastikan fail AstakaAksara.csv wujud.";
            loadingEl.style.color = "red";
        });

    // --- SEARCH LOGIC (Unchanged) ---
    function normalizeText(s) {
        try { return String(s).toLowerCase(); } catch (e) { return ''; }
    }

    function clearResults() {
        resultsEl.innerHTML = '';
    }

    function renderResults(items) {
        clearResults();
        if (!items.length) {
            const li = document.createElement('li');
            li.className = 'no-results';
            li.textContent = 'Tiada padanan';
            resultsEl.appendChild(li);
            return;
        }

        const frag = document.createDocumentFragment();
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'entry';

            if (item.jawi) {
                const jawiDiv = document.createElement('div');
                jawiDiv.className = 'jawi';
                jawiDiv.textContent = item.jawi;
                li.appendChild(jawiDiv);
            }

            const wordDiv = document.createElement('div');
            wordDiv.className = 'word';
            wordDiv.textContent = item.word || '';
            li.appendChild(wordDiv);

            const meaningDiv = document.createElement('div');
            meaningDiv.className = 'meaning';
            meaningDiv.textContent = item.meaning || '';
            li.appendChild(meaningDiv);

            frag.appendChild(li);
        });
        resultsEl.appendChild(frag);
    }

    function doSearch() {
        const raw = inputEl.value.trim();
        const input = normalizeText(raw);

        if (input.length < 1) {
            clearResults();
            return;
        }

        const filtered = dictionaryData.filter(item => {
            const word = normalizeText(item.word);
            const meaning = normalizeText(item.meaning);
            return word.includes(input) || meaning.includes(input);
        });

        renderResults(filtered);
    }

    inputEl.addEventListener('input', () => {
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            doSearch();
        }, 180);
    });

    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const first = resultsEl.querySelector('.entry');
            if (first) first.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>

</body>
</html>
